<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function czyPierwsza(num) {
            if (num < 2) {
                return false;
            }
            for (let j = 2; j <= Math.sqrt(num); j++) {
                if (num % j === 0) {
                    return false;
                }
            }
            return true;
        }

        for (let i = 0; i < 40; i++) {
            let w = i ** 2 + i + 41;
            document.write(`i=${i} w(${i})=${w}`);
            document.write("<br/>");

            if ((i + 1) % 5 === 0) {
                break
            }
        }

    </script>
</body>
</html>
