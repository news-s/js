<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("a=");
        let b = prompt("b=");

        for (let i = 0; i < b; i++) {
            document.write("*")
        }
        document.write("<br>")
        for (let i = 0; i < a; i++) {
            document.write("*")
            for (let j = 2; j < b; j++) {
                document.write("&nbsp;&nbsp;")
            }
            document.write("*")
            document.write("<br>")

            if (i == b/2){
                document.write("a")
            }
        }
        for (let i = 0; i < b; i++) {
            document.write("*")
        }
    </script>
</body>
</html>
