<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("n="));
        let end = 1;
        for(let i = 1; i < n+1; i++){
            end = i * end;
        }
        document.write(end);
    </script>
</body>
</html>
