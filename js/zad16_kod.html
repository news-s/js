<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>
            KOD HTML
        </h1>
        <textarea name="" id="" cols="200" rows="25">
            <!DOCTYPE html>
            <html>
                <head>
                    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
                    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                </head>
                <body>
                    
                    <script>
                        const a = +prompt("Podaj a: ");
                        const b = +prompt("Podaj b:" );
            
                        document.write(
                            `(${a}   +  ${b})^3= 1^3   +   3*((${a})^2)*(${b})  +  3*(${a})*((${b})^2)  +  ${b}^3  =   1  +  6  +  12   +   8   =   27`
                        );
                    </script>
                </body>
            </html>
        </textarea>
    </body>
</html>
