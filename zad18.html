<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                color: blue;
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <script>
            const a = +prompt("Podaj a: ");
            const b = +prompt("Podaj b: ");
            
            function suma(a, b) {
                return a + b;
            }

            function odejmowanie(a, b) {
                return a - b;
            }

            function mnozenie(a, b) {
                return a * b;
            }

            function do_kwadratu(a) {
                return Math.pow(a, 2);
            }

            document.write([
                `suma=${suma(a, b)}`,
                `różnica=${odejmowanie(a, b)}`,
                `mnożenie=${mnozenie(a, b)}`,
                `kwadrat=${do_kwadratu(a)}`,
            ].join("<br />"));
        </script>
    </body>
</html>
