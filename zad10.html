<!DOCTYPE html>
<html>
    <head>
        <title>Proste obliczenia</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <div style="color: red; font-size: 50px;">
            <script>
                const liczba1 = prompt("Liczba 1: ", "");
                const liczba2 = prompt("Liczba 2: ", "");
                const sum = +liczba1 + +liczba2;

                document.write("Suma = ", +liczba1 + " + " + +liczba2 + "<br />");
                document.write(sum + "<br />");
            </script>
        </div>
    </body>
</html>
