<html>
 <head>
    <title>Paweł 2P</title>
    <script language="JavaScript" src="index.js"></script>
    <style>
        body{
            background-color: rgb(36, 0, 70);
        }

        .box{
            background-color: rgb(99, 4, 194);
            border-radius: 15px;
            margin: 10px;
            
        }

        input{
            margin: 5px;
            width: 200px;
        }
        
    </style>
 </head>
<body id="main-div">
    <span style="color: blue;">
        Szkielet zaliczeniowy JavaScript Paweła Wohlfahrta, klasa 1P
    </span>
    <form>
    <table>
        <tr>
            <td><div><div id="html_files" class="box"></div></td>
            <td><div id="code_files" class="box"></div></td>
        </tr>
    </table>

    </form>
    <script type="text/javascript">
        <!--Ważne zmienne!!!                                                                                            !!!!!           !!!!            -->
        html_files = 32;
        code_files = [11,12,13,14,15,16,18,20,21,22,23,24,25,26,27,30,31,32];
        html_div = document.getElementById("html_files");
        code_div = document.getElementById("code_files");

        for (let i = 1; i <= html_files; i++) {
            html_div.innerHTML += `<input type="button_z${i}" name="zadanie${i}" value="zad${i}" onclick="WinOpen('zad${i}', 'okienko_z${i}')"/>`
        }

        code_files.forEach(n => {
            code_div.innerHTML += `<input type="button_z${n}_code" name="zadanie${n}_kod" value="zad${n}-kod" onclick="WinOpen('zad${n}_kod', 'okienko_z${n}_kod')"/>`
        });

    </script>
   </body>
   </html>
