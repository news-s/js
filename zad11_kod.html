    <body>
        <h1>
            HTML/JS (inline)

        <textarea name="" id="" rows="20" cols="100">
            <!DOCTYPE html>
                <html>
                    <head>
                        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
                        <title>Obliczenia</title>
                    </head>
                    <body>
                        <div style="font-size: 34px; color: green;">
                            <script>
                                const day1 = prompt("Podaj 1 dzień: ", "");
                                const day2 = prompt("Podaj 2 dzień: ", "");
                                const diff = (+day1 - +day2) * 86400;

                                document.write(`Ilość różnicy sekund wynosi: ${diff} <br />`);
                            </script>
                        </div>
                    </body>
                </html>
        </textarea>
    </body>
