<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let end = prompt("Podaj liczbę końcową")
        for(let i = 2; i < end; i++){
            if(i % 2 == 0){
                document.write(i);
                console.log(i);
            }
        }
        document.write(end);
    </script>
</body>
</html>
